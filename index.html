<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sup.css">
</head>

<body>
    <section class="container">
        <div>
            <h1>Sign Up Page</h1>
        </div>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <p>Email :</p>
                        </td>
                        <td>
                            <input id="email" type="text" placeholder="Enter Your Email Id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Username :</p>
                        </td>
                        <td>
                            <input id="usrname"  type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Password :</p>
                        </td>
                        <td>
                            <input id="pssword" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Confirm Password :</p>
                        </td>
                        <td>
                            <input id="confirmPasswaor" type="password">
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
        <div class="special">
            <button id="sign-up">Sign Up</button>
            <button id="reset">Reset</button>

    </section>
    <script src="sup.js"></script>

</body>

</html>
